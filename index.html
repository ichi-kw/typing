<html>
	<head>
		<style type="text/css">
		
			input{
				width: 80%;
				height: 100px;
				font-size: 50px;
				text-align: center;
				color: rgb(3, 141, 95);
			}
			#disp{
				height: 100px;
				font-size: 30px;
				text-align: center;
			}
			div{
				text-align: center;
			}
			#mondai_num{
				font-size: 20px;
				font-weight: bold;
			}
			body{
  				background-image: url('img.png');
				background-repeat: no-repeat;
				background-position: right bottom;
			}
		
		</style>
	</head>
	<body>
		<p id="mondai_num"></p>
		<p id="disp"></p>
		<div><input type="text" id="input" value="" autofocus></div>

		<script>

			let mondai = [ "マスク", "せみ", "えき", "青空", "ツバメ", "鬼滅の刃", "林", "ゴール", "山", "ケーキ", "カッター", "学校", "やきいも", "あめ", "花火", "うどん", "脱獄ごっこ", "はつめい", "しらたき", "つみき", "フクロウ", "にゃんこ大戦争", "王様", "てぶくろ", "時計", "毛糸", "ねこ", "犬", "飛行機", "フラミンゴ", "ウグイス", "猫カフェ", "タオル", "ランドセル", "かさ"];

			// 問題の数
			let mondai_end_num = mondai.length;
			
			let sound_seikai = new Audio("seikai.mp3");

			// 正解数
			let seikai_cnt = 0;

			let mondai_num = document.getElementById('mondai_num');
			let disp = document.getElementById('disp');
			let input = document.getElementById('input');
			
			mondai_num.innerHTML = "1/" + mondai_end_num;
			
			disp.innerHTML = mondai[0];

			input.addEventListener('keypress', function (e) {
				
				// Enterキー以外の場合は処理終了
				if (e.keyCode !== 13) {
					return false;     
				}

				if (input.value === disp.innerHTML) {
					sound_seikai.play();
					seikai_cnt++;

					if (seikai_cnt === mondai_end_num){
						alert('おわり!!!!');
						return false; 
					}
					nextQ();
				}
			});
			
			function nextQ(){
				disp.innerHTML = mondai[seikai_cnt];
				input.value = "";
				mondai_num.innerHTML = (seikai_cnt + 1) + "/" + mondai_end_num;
			}
		</script>
	</body>
</html>
